<!doctype html>
<html ng-app="handsOnUnitTestApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Javascript Unit test HandsOn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Javascript Unit test HandsOn</h3>
    </div>

    <div class="jumbotron">
        <h1>Javascript Unit test HandsOn</h1>
        <p class="lead">This is a handson on javascript unit test with <a href="http://jasmine.github.io/2.1/introduction.html">Jasmine</a></p>
    </div>

</div>
<div id="app" class="container" ng-controller="MainCtrl" ng-class="{loaded:loaded}">
    <form class="form-inline">
        <input type="text" id="filter-input" class="form-control" ng-change="filterList(filterValue)" placeholder="Filter..." ng-model="filterValue">
        <button id="filter-button" type="button" class="btn btn-primary" ng-click="filterList(filterValue)">Filter</button>
    </form>
    <div class="table-responsive">
        <table id="users" class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>email</th>
                <th>company</th>
                <th>role</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in userService.users">
              <td>{{user.id}}</td>
              <td>{{user.firstname}} {{user.lastname}}</td>
              <td>{{user.mail}}</td>
              <td>{{user.company}}</td>
              <td>{{user.roles.toString()}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/services/userservice.js"></script>
</body>
</html>
